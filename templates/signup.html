<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="signup_title">Registro - AI Web Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
    </style>
</head>

<body class="h-screen flex flex-col text-white">

    <!-- Header -->
    <header class="gradient-bg p-4 shadow-lg z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold" data-lang-key="app_title">AI Web Builder</h1>
            <nav class="hidden md:flex items-center gap-4">
                <a href="{{ url_for('login') }}" class="font-medium"><span data-lang-key="login_nav">Log In</span></a>
                <a href="{{ url_for('signup') }}" class="font-medium"><span data-lang-key="signup_nav">Sign Up</span></a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="{{ url_for('login') }}" class="block text-center py-2"><span data-lang-key="login_nav">Log In</span></a>
            <a href="{{ url_for('signup') }}" class="block text-center py-2"><span data-lang-key="signup_nav">Sign Up</span></a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center">
        <div class="form-container p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6" data-lang-key="signup_heading">Crear Cuenta</h1>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Phantom Wallet</label>
                    <button type="button" id="connectPhantomSignup" class="btn-secondary w-full py-2 rounded">Connect Wallet</button>
                    <div id="walletAddressSignup" class="mt-2 text-xs break-all opacity-80"></div>
                    <div id="walletRequirement" class="mt-1 text-xs text-yellow-300"></div>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium mb-2" data-lang-key="username_label">Nombre de
                        Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario"
                        data-lang-key="username_placeholder"
                        class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2" data-lang-key="password_label">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Elige una contraseña"
                        data-lang-key="password_placeholder"
                        class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
                </div>

                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg">
                    <i class="fas fa-user-plus mr-2"></i><span data-lang-key="signup_button">Registrarse</span>
                </button>
            </form>

            <p id="error-message" class="text-red-400 text-center mt-4"></p>

            <div class="text-center mt-6">
                <p><span data-lang-key="login_link">¿Ya tienes una cuenta?</span> <a href="{{ url_for('login') }}"
                        class="link font-semibold" data-lang-key="login_here">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <div class="absolute top-4 right-4">
        <select id="lang-switcher"
            class="bg-black/30 hover:bg-black/40 px-4 py-2 font-medium transition rounded-full appearance-none text-white">
            <option value="en" data-lang-key="english">English</option>
            <option value="es" data-lang-key="spanish">Español</option>
            <option value="zh" data-lang-key="chinese">中文</option>
        </select>
    </div>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script>
    (function(){
        let walletAddress=null; let tokenConfig=null; let hasValidated=false; 
        async function loadCfg(){
            try{ const r=await fetch('/api/token_config'); if(r.ok) tokenConfig=await r.json();
                if(tokenConfig) document.getElementById('walletRequirement').textContent = `Necesitas al menos ${tokenConfig.min_signup_usd} USD (~${tokenConfig.min_signup_tokens} tokens) para registrarte.`;
            }catch(e){}
        }
        async function connect(){
            if(!window.solana||!window.solana.isPhantom){ alert('Instala Phantom'); return; }
            try{ const resp=await window.solana.connect(); walletAddress=resp.publicKey.toString(); document.getElementById('walletAddressSignup').textContent=walletAddress;
                // validate server side (placeholder always ok currently)
                const vr=await fetch('/api/validate_signup_balance',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({wallet_address:walletAddress})});
                const data=await vr.json(); if(data.valid){ hasValidated=true; } else { alert('Balance insuficiente para registrarte'); }
            }catch(e){ console.error(e); }
        }
        document.getElementById('connectPhantomSignup').addEventListener('click', connect);
        document.getElementById('signup-form').addEventListener('submit', function(ev){ if(!hasValidated){ ev.preventDefault(); alert('Conecta y valida tu wallet antes de registrarte.'); }});
        loadCfg();
    })();
    </script>
</body>

</html>
