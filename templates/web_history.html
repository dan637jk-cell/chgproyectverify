<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="my_websites_title">My Websites - AI Web Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="absolute top-4 right-4">
        <select id="lang-switcher" class="bg-black/30 hover:bg-black/40 px-4 py-2 font-medium transition rounded-full appearance-none text-white">
            <option value="en" data-lang-key="english">English</option>
            <option value="es" data-lang-key="spanish">Español</option>
            <option value="zh" data-lang-key="chinese">中文</option>
        </select>
    </div>
    <div class="container">
        <h2 data-lang-key="my_websites_heading">My Websites</h2>
        <div class="website-list">
            {% if websites %}
                <ul>
                    {% for site in websites %}
                        <li><a href="{{ site.url }}" target="_blank">{{ site.web_id }}</a> - <span data-lang-key="created_on">Created on</span> {{ site.created_at }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p data-lang-key="no_websites_yet">You haven't created any websites yet.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('chat') }}" data-lang-key="back_to_chat_button">Back to Chat</a>
    </div>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</body>
</html>
